<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomePage</title>

    <link rel="stylesheet" href="./styles/common.css"/>
    <link rel="stylesheet" href="./styles/index.css"/>

    <!-- TODO: Include Font Awesome file here -->

    <!-- TODO: Include Google Fonts file here -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script>
      function AllPost() {
          window.location.href = "html/postslist.html";
      }
    </script>

</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
     <div class="containerhead">
        <div class="header-left">
            <h1 class="heading">ScriBBler</h1>
            <p class="subHeading">Explore, Imagine, Create</p>
         </div>
    
         <div class="header-right">
            <button type="button" class="btn btn-primary"  id="signinbutton" data-bs-toggle="modal" data-bs-target="#signUp">SignUp</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signIn">SignIn</button>
         </div>
     </div>
    <div id="signUp" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Get Started</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your User Name" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Password" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Re Enter Your Password" required>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="SignUpButton">Sign Up</button>
              <div>Already a member? <span style="color: blue;" data-toggle="modal" data-target="#signIn"
                data-backdrop='static' data-keyboard='false'> Sign In</span></div>
            </div>
            </div>
        </div>
    </div>
    <div id="signIn" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Welcome Back!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your User Name" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Password" required>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="SignUpButton">Sign In</button>
              <div>Not a member? <span style="color: blue;" data-toggle="modal" data-target="#signUp"
                data-backdrop='static' data-keyboard='false'> Sign Up</span></div>
            </div>
          </div>
        </div>
    </div>

    <div class="buttons">
        <button type="button" class="btn btn-warning btn-lg" onclick=AllPost()>All Posts</button>
        <button type="button" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#allPosts">Create Posts</button>
    </div>
    <div id="allPosts" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Pen Your Post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter title of your post" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contents</label>
                    <textarea class="form-control" id="exampleFormControlInput2" rows="3" placeholder="Enter the contents of your post" required></textarea>
                </div>
            </div>
            <div class="modal-footer" id="createButton">
              <button type="button" class="btn btn-success" >Create</button>
            </div>
            </div>
        </div>
    </div>



</body>

</html>
